name: AutoFilm Workflow

on:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install webdavclient3 requests

    - name: Run script
      run: python autofilm.py --webdav_url https://al.chirmyram.com/dav/ani/A/ --username alist --password alist --output_path output/动漫/

    - name: Archive output
      run: |
        tar czf AutoFilm-$(date +%Y-%m-%d).tar.gz output/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: AutoFilm-$(date +%Y-%m-%d)
        release_name: AutoFilm-$(date +%Y-%m-%d)
        body: AutoFilm release for $(date +%Y-%m-%d)

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: AutoFilm-$(date +%Y-%m-%d).tar.gz
        asset_name: AutoFilm-$(date +%Y-%m-%d).tar.gz
        asset_content_type: application/gzip
