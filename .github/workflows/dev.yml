name: AutoFilm Workflow DEV

on:
  workflow_dispatch:
    inputs:
      branch:
        description: '请选择运行分支'
        required: true
        default: 'Dev'
      ssh:
        description: '是否进行SSH连接'
        required: true
        default: 'false'


env:
  CONFIG_FILE: autofilm.config

jobs:
  AutoFilm:
    runs-on: ubuntu-latest
    steps:
    - name: 下载仓库
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: 安装Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install webdavclient3 requests

    - name: 运行AutoFilm-actions程序
      run: |
        python autofilm-actions.py --path ${{ env.CONFIG_FILE }}
        
    
    - name: SSH连接到Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true') || contains(github.event.action, 'ssh')
        
    - name: 打包输出文件
      run: |
        zip -r AutoFilm-$(date +%Y-%m-%d).zip ./AutoFilm/ 
      
    - name: 创建并发布Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Emby扫库文件
        name: AutoFilm-$(date +%Y-%m-%d)
        body: TODO New Release.
        body_path: Release.md
        draft: false
        prerelease: false
        files: |
          AutoFilm-$(date +%Y-%m-%d).zip
          LICENSE 